<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Indexing</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>PDF Search and Indexing</h1>
    
    <h2>Dokument hochladen</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="document" name="document" accept=".pdf" required><br><br>
        <button type="submit">Hochladen</button>
    </form>

    <h2>PDFs indexieren</h2>
    <form id="indexForm">
        <label for="keyword_filter">Stichwortfilter:</label>
        <input type="text" id="keyword_filter" name="keyword_filter"><br><br>
        
        <label for="max_pages">Maximale Seitenzahl:</label>
        <input type="number" id="max_pages" name="max_pages" value="10"><br><br>
        
        <label for="clean_text">Text bereinigen:</label>
        <input type="checkbox" id="clean_text" name="clean_text" checked><br><br>
        
        <label for="chunk_size">Chunk-Größe:</label>
        <input type="number" id="chunk_size" name="chunk_size" value="1000"><br><br>
        
        <label for="chunk_overlap">Chunk-Überlappung:</label>
        <input type="number" id="chunk_overlap" name="chunk_overlap" value="200"><br><br>
        
        <button type="submit">PDFs indexieren</button>
    </form>
    
    <h2>Suche</h2>
    <form id="searchForm">
        <label for="query">Suchanfrage:</label>
        <input type="text" id="query" name="query" required><br><br>
        
        <button type="submit">Suchen</button>
    </form>
    
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#result').text(data.message);
                    }
                });
            });

            $('#indexForm').submit(function(e) {
                e.preventDefault();
                $.post('/index_pdfs', $(this).serialize(), function(data) {
                    $('#result').text(data.message);
                });
            });

            $('#searchForm').submit(function(e) {
                e.preventDefault();
                $.post('/search', $(this).serialize(), function(data) {
                    $('#result').text(data.response);
                });
            });
        });
    </script>
</body>
</html>
