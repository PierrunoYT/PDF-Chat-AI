<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Web-UI-Vorlage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen zu meiner Web-UI-Vorlage</h1>
    </header>
    
    <main>
        <h2>Hauptinhalt</h2>
        <p>Dies ist der Hauptinhalt Ihrer Webseite. Hier können Sie Ihren spezifischen Inhalt hinzufügen.</p>
    </main>

    <footer>
        <p>&copy; 2024 Meine Web-UI-Vorlage. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
